<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer with Zoom & Pan</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
    }

    #pdf-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    #pdf-canvas {
      display: block;
      margin: 0 auto;
      touch-action: none; /* important for pinch/zoom */
    }

    /* Floating buttons */
    .button {
      position: fixed;
      padding: 10px;
      border-radius: 50%;
      background: #333;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    #settings { bottom: 20px; right: 20px; }
    #menu { top: 20px; right: 20px; }
    #search { bottom: 20px; left: 20px; }
    #darkmode { top: 20px; left: 20px; }
  </style>
</head>
<body>
  <div id="pdf-container">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <!-- Buttons -->
  <div id="settings" class="button">‚öôÔ∏è</div>
  <div id="menu" class="button">üìã</div>
  <div id="search" class="button">üîç</div>
  <div id="darkmode" class="button">üåô</div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://unpkg.com/@panzoom/panzoom/dist/panzoom.min.js"></script>

  <script>
    const url = 'timeline_en.pdf'; // Replace with your PDF path
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdf.getPage(1).then(page => {
        // Fit to height
        const containerHeight = window.innerHeight;
        const viewport = page.getViewport({ scale: 1 });
        const scale = containerHeight / viewport.height;

        const fitViewport = page.getViewport({ scale: scale });
        canvas.width = fitViewport.width;
        canvas.height = fitViewport.height;

        page.render({
          canvasContext: ctx,
          viewport: fitViewport
        }).promise.then(() => {
          // Enable pan & zoom after rendering
          const panzoom = Panzoom(canvas, {
            maxScale: 1000, // allow huge zoom
            minScale: 0.1,
            contain: 'outside'
          });

          // Allow pinch zoom
          canvas.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);
        });
      });
    });
  </script>
</body>
</html>
